{% extends 'base.html' %}
{% block title%} Contact  {%endblock title%}

{%block body%}
<div class="container my-5">
<img src="/static/img/contact.jpg" Height="500px" width="600px" class="d-block w-100" alt="...">
</div>

<div class="container">
 
  <h1 class="text-center">Contact Us: </h1>

<form method="post" action="/contact">

{% csrf_token %}

  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
    
  </div>

  <div class="mb-3">
    <label for="name" class="form-label">Email</label>
    <input type="text" class="form-control" id="name" name="email" placeholder="Enter your Email">
    
  </div>

  <div class="mb-3">
    <label for="name" class="form-label">Phone Number</label>
    <input type="text" class="form-control" id="name" name="phone" placeholder="Enter your Phone Number">
    
  </div>

  <div class="form-group">
    <label for="desc" class="form-label">Tell me about What you Want to contact me for...</label>
    <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
    
  </div>

<br>
 
  <button type="submit" class="btn btn-primary">Submit</button>
</form>



</div>
{% endblock body %}
